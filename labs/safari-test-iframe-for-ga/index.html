<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safari test for iframe tracking support in Google Analytics</title>
    <script></script>
    <style>
      html {
        width: 80%;
        margin: 20px auto;
        font-family: sans-serif;
      }

      iframe {
        width: 100%;
        height: 300px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <h1>Safari test for iframe tracking support in Google Analytics</h1>

    <p>
      <strong>Origin:</strong>
      <span id="origin"></span>
    </p>
    <p>
      <strong>Location:</strong>
      <span id="loc"></span>
    </p>

    <h2>iframe</h2>
    <iframe
      noreferrer
      no-opener
      src="https://dvdsmpsn-atlassian-cloud-add-ons.s3.amazonaws.com/scratch/safari-test-iframe-for-ga/iframe.html"
    ></iframe>

    <hr />
    <small
      >src:
      <a
        href="https://github.com/dvdsmpsn/dvdsmpsn.github.io/tree/master/labs/safari-test-iframe-for-ga"
        target="_top"
        >github.com/dvdsmpsn/dvdsmpsn.github.io/.../labs/safari-test-iframe-for-ga</a
      ></small
    >

    <script>
      document.getElementById("origin").innerHTML = location.origin;
      document.getElementById("loc").innerHTML = location.href;
    </script>
  </body>
</html>
