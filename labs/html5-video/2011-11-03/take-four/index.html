<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 video events</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="webtrends.js"></script>
		<script>
			/* ++ web trends tracking ++ */
			_tag=new WebTrends();
			_tag.dcsGetId();
			_tag.dcsCustom=function(){
				_tag.DCSext.w_video_page_code="video_player_david";
				_tag.DCSext.w_syndication_target_page_id="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx";
			}
			_tag.dcsCollect();
			/* -- web trends tracking -- */
		
		</script>
		
		
		<script src="jquery.js"></script>
		<script src="video.js"></script>
	</head>
	<body>
		<h1>HTML5 video events</h1>
		<video controls>
			<source src="video.ogv" type="video/ogg">
			<source src="video.mp4" type="video/mp4">
			video not supported
		</video>
		
		<div id="wrapper">
			<h2>Event Console</h2>
			<ol id="console"></ol>
			<a id="clear-console" href="#clear-console">Clear Console</a>
		</div>
