---
layout: default
---

<div class="posts">
  {% for post in site.posts limit:10 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="meta">{{ post.date | date: "%B %e, %Y" }}</div>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="button button-primary">Read More</a>
    </article>
  {% endfor %}
  {% for post in site.posts offset:10 %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="meta">{{ post.date | date: "%B %e, %Y" }}</div>

    </article>
  {% endfor %}  

</div>
