
<!doctype html>
<html>
<head>
  <!-- From http://mathieuloutre.github.io/rpm/ -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />

	<title>RPM Check</title>

	<style>
		html, body {
			height: 100%;
			background: black;
		}
		
		#display {
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translateY(-50%) translateX(-50%);
			transform: translateY(-50%) translateX(-50%);
			font-size: 9vw;
			color: white;
			font-family: 'Helvetica';
			font-weight: bold;
			/* animation: spr 1.4s infinite linear;  //example */
		}
		
		@keyframes secondsPerRevolution {
			0%  {transform: rotate(360deg);}
			100% {transform: rotate(0deg);}	
		}

	</style>

	<script>
		window.addEventListener('devicemotion', function (ev) {
			var rpm = Math.abs(ev.rotationRate.gamma)/6;
			document.getElementById("rpm").innerHTML = rpm.toFixed(2);		
			document.getElementById('display').style['animation'] = 'secondsPerRevolution ' + (60 / rpm) + 's infinite linear';
		}, true);
	</script>
</head>
<body>
	<div id="display"><span id="rpm">0</span> RPM</div>
</body>
</html>
