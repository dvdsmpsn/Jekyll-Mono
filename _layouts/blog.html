<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

  </head>

  <body>
    
    
    <div class="intro-header">    
      <div class="container">
        <div class="post-heading">
            <h1>{{page.title}}</h1>
            <div class="meta">
              <div class="nav">
                Posted by <a href="{{ site.baseurl }}/about">{{page.author}}</a> on {{ page.date | date: "%B %e, %Y" }}.
                <a href="{{ site.baseurl }}/">Return to Blog</a>
              </div>
              <div class="tags">
                Tags:
                {% for tag in page.tags %}
                  <a class="tag" href="{{ site.baseurl }}/tags/#{{ tag | slugify }}">{{ tag }}</a>
                {% endfor %}
              </div>
            </div>
        </div>
            
      </div>
    </div>
    

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
            <div class="svg-icon">
          {% include svg-icons.html %}
              <br>
              <a href="https://github.com/dvdsmpsn/dvdsmpsn.github.io"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            </div>
        </footer>
      </div>
    </div>


    {% include analytics.html %}
  </body>
</html>
